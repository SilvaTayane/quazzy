<!doctype html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLOG</title>

    <link rel="stylesheet" href="styles.css">

    <!--Responsividade-->
    <link rel="stylesheet" media="(max-width: 800px)" href="response.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
        <div class="container py-3">
            <a href="#" class="navbar-brand primary-color">
                <img src="./logoQuazzy.png" alt="blog">
                <!--<span>Quazzy</span>-->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items" aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <header class="avatar-nav-item">
                            <img src="./MichaelScott.png" />
                            <h2>Michael Scott</h2>
                        </header>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active primary-color" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link primary-color">Profile</a>
                    </li>
                    <li class="nav-item primary-color">
                        <a href="#" class="nav-link primary-color">Trending</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="main">



        <div class="row">


            <!--Menu lateral-->
            <div class="col">
                <nav class="menu">
                    <header class="avatar">
                        <img src="./MichaelScott.png" />
                        <h2>Michael Scott</h2>
                    </header>
                    <ul>
                        <li class="icon-dashboard"><i class="bi bi-house-door"></i><span><a
                                    href="#">Dashboard</a></span></li>
                        <li class="icon-users"><i class="bi bi-person-circle"></i><span><a href="#">Users</a></span>
                        </li>
                        <li class="icon-settings"><i class="bi bi-gear-fill"></i><span><a href="#">Settings</a></span>
                        </li>
                    </ul>
                </nav>

            </div>


            <!--Conteudo dos posts-->
            <div class="col-6" id="new-post">
                <div class="container" id="add-post">
                    <div class="col">
                        <form action="">
                            <div class="row">
                                <textarea rows="4" cols="50" placeholder="What's happening?"></textarea>
                            </div>

                            <div class="row col-8 mt-3 mb-4">
                                <div class="col">
                                    <button type="button" class="btn btn-secondary"><i
                                            class="bi bi-card-image"></i>Image</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-secondary"><i
                                            class="bi bi-filetype-gif"></i>Gif</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-secondary"><i
                                            class="bi bi-emoji-smile-fill"></i></button>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <button type="button" class="btn btn-secondary"><i class="bi bi-send"></i>send</button>
                            </div>
                        </form>
                    </div>

                </div>

                <div class="container" id="user-post">
                    <div class="row">
                        <div class="col-2">
                            <img src="./MichaelScott.png" alt="very" class="img-very" id="img-post-user">
                        </div>

                        <div class="col" id="post-recent">
                            <p>Michael Scott <span>22h</span></p>
                        </div>
                    </div>
                    <div class="post_foto mt-3">
                        <p>Via <span>@MichaelScott</span></p>
                        <img src="./MichaelScott.png" alt="">
                        <h6>No God pls nooo! </h3>
                    </div>
                    <div class="row col-11 reations">
                        <div class="col">
                            <a href="#"><i class="bi bi-heart"></i></a>
                        </div>
                        <div class="col">
                            <a href="#"><i class="bi bi-chat-left"></i></a>
                        </div>
                        <div class="col">
                            <a href="#"><i class="bi bi-send-fill"></i></a>
                        </div>
                    </div>
                </div>

                <div class="container" id="user-post">
                    <div class="row">
                        <div class="col-2">
                            <img src="./toby.jpg" alt="very" class="img-very" id="img-post-user">
                        </div>

                        <div class="col" id="post-recent">
                            <p>Toby <span>3 hours ago</span></p>
                        </div>
                    </div>
                    <div class="post_foto mt-3">
                        <p>Via <span>@Toby</span></p>
                        <img src="./toby.jpg" alt="">
                    </div>

                    <div class="row col-11 reations">
                        <div class="col">
                            <a href="#"><i class="bi bi-heart"></i></a>
                        </div>
                        <div class="col">
                            <a href="#"><i class="bi bi-chat-left"></i></a>
                        </div>
                        <div class="col">
                            <a href="#"><i class="bi bi-send-fill"></i></a>
                        </div>

                    </div>
                </div>
            </div>

            <!--Novos Amigos TAYANINHA EMANUZINHA DE LA SIRVA-->
            <div class="col">
                <div class="new-friends">
                    <p class="fs-5">
                        Adicione Novos Amigos
                    </p>
                </div>
            </div>
        </div>

    </div>

    <footer>
        <h1>tendsa</h1>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        function w3_open() {
            document.getElementById("mySidebar").style.width = "100%";
            document.getElementById("mySidebar").style.display = "block";
        }

        function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
        }
    </script>
</body>

</html>
