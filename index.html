<!doctype html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BLOG</title>

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400;1,500;1,800&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
        <div class="container py-3">
            <a href="#" class="navbar-brand primary-color">
                <img src="logo.png" alt="blog">
                <span>Quazzy</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-items"
                aria-controls="navbar-items" aria-expanded="false" aria-label="Toggle navigation">
                <!--<i class="bi bi-list"></i>-->
            </button>
            <div class="collapse navbar-collapse" id="navbar-items">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" class="nav-link active primary-color" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link primary-color">Profile</a>
                    </li>
                    <li class="nav-item primary-color">
                        <a href="#" class="nav-link primary-color">Trending</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="main">
        <div class="row">
            <div class="col">
                <aside>
                    <div class="sidebar fixed-bottom">
                        <div class="col-md-3 sidebar">
                            <img src="MichaelScott.png" alt="Imagem de Perfil" class="profile-image">
                            <p class="fs-4">Michael Scott</p>
                            <ul>
                                <li><i class="bi bi-house-door-fill"></i><a href="#">Home</a></li>
                                <li><i class="bi bi-globe-americas"></i><a href="#">Explore</a></li>
                                <li><i class="bi bi-bell"></i><a href="#">Notifications</a></li>
                                <li><i class="bi bi-chat-dots-fill"></i><a href="#">Message</a></li>
                                <li><i class="bi bi-card-list"></i><a href="#">Lists</a></li>
                                <li><i class="bi bi-person-circle"></i><a href="#">Profile</a></li>
                                <li><i class="bi bi-three-dots"></i><a href="#">More</a></li>
                            </ul>
                        </div>
                    </div>
                </aside>
            </div>
            <div class="col-6" id="new-post">
                <div class="container" id="add-post">
                    <div class="col">
                        <div class="row">
                            <textarea rows="4" cols="50" placeholder="What's happening?"></textarea>
                        </div>

                        <div class="row col-8 mt-3 mb-4">
                            <div class="col">
                                <button type="button" class="btn btn-secondary"><i
                                        class="bi bi-card-image"></i>Image</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary"><i
                                        class="bi bi-filetype-gif"></i>Gif</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-secondary"><i
                                        class="bi bi-emoji-smile-fill"></i></button>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <button type="button" class="btn btn-secondary"><i class="bi bi-send"></i>send</button>
                        </div>
                    </div>

                </div>

                <div class="container" id="user-post">
                    <div class="row">
                        <div class="col-2">
                            <img src="./MichaelScott.png" alt="very" class="img-very" id="img-post-user">
                        </div>

                        <div class="col" id="post-recent">
                            <p>Michael Scott <span>22h</span></p>
                        </div>
                    </div>
                    <div class="post_foto mt-3">
                        <p>Via <span>@MichaelScott</span></p>
                        <img src="./MichaelScott.png" alt="">
                    </div>
                </div>

                <div class="container" id="user-post">
                    <div class="row">
                        <div class="col-2">
                            <img src="./MichaelScott.png" alt="very" class="img-very" id="img-post-user">
                        </div>

                        <div class="col" id="post-recent">
                            <p>Rihanna <span>3 hours ago</span></p>
                        </div>
                    </div>
                    <div class="post_foto mt-3">
                        <p>Via <span>@badgalriri</span></p>
                        <img src="./MichaelScott.png" alt="">
                    </div>
                </div>
            </div>

            <div class="col">
                Add new friends
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
